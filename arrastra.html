    <div id="draggable">
      Drag Me  to the square

    <div id="containment-wrapper">

    $( function() {
      $("#draggable").draggable();
      $("#containment-wrapper").droppable({

        $(this)
          .addClass( "ui-state-highlight" )
          .find( "p" )
            alert("Dropped!");
