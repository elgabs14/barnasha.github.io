<!DOCTYPE html>
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Juego JavaScript</title>
    <style type="text/css">
      p{
        text-decoration: underline;
        color: black
      }

      #shape{
        height: 200px;
        width: 200px;
        border-radius: 0;
        background-color: green;
        text-align: center;
        color: #FFFFFF;
      }

    </style>

  </head>
  <body>
    <h1>Pon tus reacciones a prueba</h1>
    <h2>Haz clic en los cuadrados y círculos tan rápido como puedas, cuál es tu mejor tiempo?</h2>
    <p>Tu tiempo</p>

    <div id="shape">
      <p>Click Me!</p>
    </div>


    <script type="text/javascript">
      document.getElementById("shape").onclick = function(){
        document.getElementById("shape").style.display = "none";
      }

    </script>
  </body>
</html>
