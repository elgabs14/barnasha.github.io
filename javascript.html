<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript</title>

    <style type="text/css">

    </style>

  </head>
  <body>

      <input type="text" id="usuario" placeholder="Nombre de usuario">
      <input type="text" id="contraseña" placeholder="Contraseña">
      <button type="button" id="button">"Change the text"</button>
      <p id="confirmacion">This is some text</p>
      <p>
        <select id="numero">
        <option selected>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
      <button type="button" id="guessButton">"Adivinar"</button>
    </p>
      <div id="Terapias">

      </div>


  <script type="text/javascript">
      document.getElementById("button").onclick = function () {
        var usuario = "";
        usuario = document.getElementById("usuario").value;
        var contraseña = "";
        contraseña = document.getElementById("contraseña").value;
        if (usuario == "Gabriel" && contraseña == "aerosmith") {
          alert("Éxito");
        }else {
          alert("Usuario y/o contraseña incorrectos");
        }
      }

      document.getElementById("guessButton").onclick = function(){
        var guess = "";
        guess = document.getElementById("numero").value;
        var gotIt = false;
        var numberOfGuesses = 1;
        while (gotIt == false) {
        var random = Math.floor(Math.random() * 6);
        if (guess == random){
          gotIt = true;
          alert("Exito tu numero es un " + guess + " Me tomó " + numberOfGuesses + " intentos");
        }else{
          numberOfGuesses++;
        }
      }
    }
    var serviceString = "";
    var servicios = ["Psiconeuroinmunoterapia", "Drenaje linfático", "Terapia física"];
    for (var i = 0; i < servicios.length; i++) {
      serviceString = serviceString + "<p>" + servicios[i] + "</p>";
    }
    document.getElementById("Terapias").innerHTML = serviceString;


  </script>
  </body>
</html>
